<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sound Blossom</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #0f172a, #1e293b, #0f172a);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }

        #root {
            width: 100vw;
            height: 100vh;
        }

        .app-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .background-ambience {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.2;
            background: radial-gradient(ellipse at top, #312e81, #0f172a, #000000);
        }

        .header {
            position: absolute;
            top: 32px;
            z-index: 10;
            text-align: center;
            padding: 0 16px;
        }

        .title {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(to right, #f9a8d4, #d8b4fe, #c7d2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 4px 3px rgba(0, 0, 0, 0.07));
            margin-bottom: 8px;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 0.1em;
        }

        .download-button {
            position: absolute;
            top: 32px;
            right: 32px;
            z-index: 10;
            padding: 12px;
            border-radius: 50%;
            background: rgba(51, 65, 85, 0.5);
            backdrop-filter: blur(8px);
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-button:hover {
            background: rgba(71, 85, 105, 0.5);
            transform: scale(1.1);
        }

        .main-content {
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 0;
        }

        .flower-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .glow-effect {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            filter: blur(60px);
            transition: opacity 0.3s ease;
            pointer-events: none;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .flower-svg {
            width: 80vmin;
            height: 80vmin;
            overflow: visible;
            transition: transform 0.7s ease-out;
        }

        .controls {
            position: absolute;
            bottom: 48px;
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            width: 100%;
            padding: 0 24px;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #fecaca;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.875rem;
            backdrop-filter: blur(8px);
            margin-bottom: 16px;
        }

        .volume-indicator {
            display: flex;
            align-items: center;
            gap: 12px;
            transition: opacity 0.5s ease;
        }

        .volume-indicator.hidden {
            opacity: 0;
        }

        .volume-bar {
            width: 192px;
            height: 6px;
            background: #334155;
            border-radius: 9999px;
            overflow: hidden;
        }

        .volume-bar-fill {
            height: 100%;
            background: linear-gradient(to right, #4ade80, #ec4899);
            transition: width 75ms ease-out;
        }

        .main-button {
            position: relative;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 32px;
            border-radius: 9999px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.025em;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .main-button:active {
            transform: scale(0.95);
        }

        .main-button.listening {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.2);
        }

        .main-button.listening:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .main-button.not-listening {
            background: #6366f1;
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.4);
        }

        .main-button.not-listening:hover {
            background: #4f46e5;
            box-shadow: 0 0 50px rgba(99, 102, 241, 0.6);
        }

        .ping-animation {
            position: absolute;
            inset: 0;
            border-radius: 9999px;
            background: #818cf8;
            opacity: 0.2;
            animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite;
        }

        @keyframes ping {
            75%, 100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .permission-text {
            font-size: 0.75rem;
            color: #64748b;
            margin-top: 8px;
        }

        .icon {
            width: 24px;
            height: 24px;
            display: inline-block;
        }

        .icon-small {
            width: 16px;
            height: 16px;
            color: #94a3b8;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 1.875rem;
            }

            .subtitle {
                font-size: 0.875rem;
            }

            .download-button {
                top: 16px;
                right: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback, useMemo } = React;

        // Lucide Icons as SVG components
        const Mic = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                <line x1="12" x2="12" y1="19" y2="22"></line>
            </svg>
        );

        const MicOff = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <line x1="2" x2="22" y1="2" y2="22"></line>
                <path d="M18.89 13.23A7.12 7.12 0 0 0 19 12v-2"></path>
                <path d="M5 10v2a7 7 0 0 0 12 5"></path>
                <path d="M15 9.34V5a3 3 0 0 0-5.68-1.33"></path>
                <path d="M9 9v3a3 3 0 0 0 5.12 2.12"></path>
                <line x1="12" x2="12" y1="19" y2="22"></line>
            </svg>
        );

        const Volume2 = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
            </svg>
        );

        const Download = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" x2="12" y1="15" y2="3"></line>
            </svg>
        );

        // useAudioAnalyzer Hook
        const useAudioAnalyzer = () => {
            const [state, setState] = useState({
                isListening: false,
                volume: 0,
                bloomLevel: 0,
                error: null,
            });

            const audioContextRef = useRef(null);
            const analyserRef = useRef(null);
            const sourceRef = useRef(null);
            const rafIdRef = useRef(null);

            const DECAY_RATE = 0.02;
            const GROW_RATE = 0.15;
            const SENSITIVITY = 1.5;

            const stopListening = useCallback(() => {
                if (rafIdRef.current) {
                    cancelAnimationFrame(rafIdRef.current);
                    rafIdRef.current = null;
                }
                if (sourceRef.current) {
                    sourceRef.current.disconnect();
                    sourceRef.current = null;
                }
                if (analyserRef.current) {
                    analyserRef.current.disconnect();
                    analyserRef.current = null;
                }
                if (audioContextRef.current) {
                    audioContextRef.current.close();
                    audioContextRef.current = null;
                }
                setState(prev => ({ ...prev, isListening: false, volume: 0, bloomLevel: 0 }));
            }, []);

            const startListening = useCallback(async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    
                    const AudioContextClass = window.AudioContext || window.webkitAudioContext;
                    const audioContext = new AudioContextClass();
                    const analyser = audioContext.createAnalyser();
                    
                    analyser.fftSize = 512;
                    const source = audioContext.createMediaStreamSource(stream);
                    source.connect(analyser);

                    audioContextRef.current = audioContext;
                    analyserRef.current = analyser;
                    sourceRef.current = source;

                    setState(prev => ({ ...prev, isListening: true, error: null }));

                    const dataArray = new Uint8Array(analyser.frequencyBinCount);

                    const update = () => {
                        if (!analyserRef.current) return;

                        analyserRef.current.getByteFrequencyData(dataArray);

                        let sum = 0;
                        const range = Math.floor(dataArray.length / 2); 
                        for (let i = 0; i < range; i++) {
                            sum += dataArray[i];
                        }
                        const average = sum / range;
                        
                        const normalizedVol = Math.min(1, (average / 128) * SENSITIVITY);

                        setState(prev => {
                            let targetBloom = normalizedVol;
                            let currentBloom = prev.bloomLevel;

                            if (targetBloom > currentBloom) {
                                currentBloom += (targetBloom - currentBloom) * GROW_RATE;
                            } else {
                                currentBloom -= (currentBloom - targetBloom) * DECAY_RATE;
                            }

                            currentBloom = Math.max(0, Math.min(1, currentBloom));

                            return {
                                ...prev,
                                volume: average,
                                bloomLevel: currentBloom,
                            };
                        });

                        rafIdRef.current = requestAnimationFrame(update);
                    };

                    update();

                } catch (err) {
                    console.error("Microphone access error:", err);
                    setState(prev => ({ 
                        ...prev, 
                        isListening: false, 
                        error: "마이크 권한을 허용해주세요." 
                    }));
                }
            }, []);

            useEffect(() => {
                return () => {
                    stopListening();
                };
            }, [stopListening]);

            return { ...state, startListening, stopListening };
        };

        // BloomFlower Component
        const BloomFlower = React.forwardRef(({ bloomLevel }, ref) => {
            const lerpColor = (start, end, t) => {
                const r = Math.round(74 + (244 - 74) * t);
                const g = Math.round(222 + (114 - 222) * t);
                const b = Math.round(128 + (182 - 128) * t);
                
                return `rgb(${r}, ${g}, ${b})`;
            };

            const petalColor = lerpColor('start', 'end', Math.min(1, bloomLevel * 1.5));
            
            const petals = useMemo(() => {
                const count = 12;
                const items = [];
                for (let i = 0; i < count; i++) {
                    items.push(i);
                }
                return items;
            }, []);

            const innerPetals = useMemo(() => {
                const count = 8;
                const items = [];
                for (let i = 0; i < count; i++) {
                    items.push(i);
                }
                return items;
            }, []);

            return (
                <div ref={ref} className="flower-container">
                    <div 
                        className="glow-effect"
                        style={{
                            background: `radial-gradient(circle, ${petalColor} 0%, transparent 70%)`,
                            opacity: 0.2 + bloomLevel * 0.5,
                        }}
                    />

                    <svg 
                        viewBox="0 0 400 400" 
                        className="flower-svg"
                        style={{
                            transform: `rotate(${bloomLevel * 20}deg)`
                        }}
                    >
                        <g transform="translate(200, 200)">
                            <path 
                                d="M 0 0 Q 10 150 0 300" 
                                stroke="#22543d" 
                                strokeWidth="8" 
                                fill="none" 
                                opacity="0.8"
                            />

                            <g transform={`scale(${0.2 + bloomLevel * 0.8})`}>
                                <path d="M 0 0 Q -50 50 -80 20 Q -40 -10 0 0" fill="#2f855a" transform="rotate(45)" />
                                <path d="M 0 0 Q 50 50 80 20 Q 40 -10 0 0" fill="#2f855a" transform="rotate(-45)" />
                            </g>

                            {petals.map((i) => {
                                const angle = (360 / petals.length) * i;
                                const rotation = angle;
                                const scale = 0.2 + (bloomLevel * 0.8);
                                const translateY = bloomLevel * 40; 
                                const widthScale = 0.5 + (bloomLevel * 0.5);

                                return (
                                    <g 
                                        key={`outer-${i}`} 
                                        transform={`rotate(${rotation}) translate(0, -${translateY}) scale(${widthScale}, ${scale})`}
                                    >
                                        <path
                                            d="M 0 0 C -30 -50 -30 -100 0 -130 C 30 -100 30 -50 0 0"
                                            fill={petalColor}
                                            stroke="#fff"
                                            strokeWidth={bloomLevel > 0.5 ? 1 : 0.5}
                                            strokeOpacity={0.3}
                                            style={{ filter: 'drop-shadow(0 10px 8px rgba(0, 0, 0, 0.04))' }}
                                        />
                                    </g>
                                );
                            })}

                            <g transform={`rotate(${bloomLevel * -45})`}>
                                {innerPetals.map((i) => {
                                    const angle = (360 / innerPetals.length) * i;
                                    const delayedBloom = Math.max(0, (bloomLevel - 0.2) * 1.25);
                                    const scale = 0.1 + (delayedBloom * 0.6);
                                    
                                    return (
                                        <g 
                                            key={`inner-${i}`} 
                                            transform={`rotate(${angle}) scale(${scale})`}
                                        >
                                            <path
                                                d="M 0 0 C -20 -40 -20 -80 0 -100 C 20 -80 20 -40 0 0"
                                                fill={bloomLevel < 0.3 ? "#86efac" : "#fb7185"}
                                                fillOpacity={0.9}
                                            />
                                        </g>
                                    );
                                })}
                            </g>

                            <circle 
                                r={15 * bloomLevel} 
                                fill="#fcd34d" 
                                style={{ filter: 'drop-shadow(0 1px 2px rgba(0, 0, 0, 0.05))' }}
                            />
                            {bloomLevel > 0.8 && (
                                <g className="pulse">
                                    <circle cx="-5" cy="-5" r="2" fill="#fff" opacity="0.8" />
                                    <circle cx="5" cy="5" r="2" fill="#fff" opacity="0.8" />
                                </g>
                            )}
                        </g>
                    </svg>
                </div>
            );
        });

        // Main App Component
        const App = () => {
            const { isListening, volume, bloomLevel, error, startListening, stopListening } = useAudioAnalyzer();
            const flowerRef = useRef(null);

            const handleToggle = () => {
                if (isListening) {
                    stopListening();
                } else {
                    startListening();
                }
            };

            const exportToPNG = async () => {
                if (!flowerRef.current) return;

                try {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    const scale = 2;
                    canvas.width = 800 * scale;
                    canvas.height = 800 * scale;
                    
                    ctx.fillStyle = '#0f172a';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    const svgElement = flowerRef.current.querySelector('svg');
                    if (!svgElement) return;
                    
                    const svgString = new XMLSerializer().serializeToString(svgElement);
                    const svgBlob = new Blob([svgString], { type: 'image/svg+xml;charset=utf-8' });
                    const url = URL.createObjectURL(svgBlob);
                    
                    const img = new Image();
                    img.onload = () => {
                        const x = (canvas.width - img.width * scale) / 2;
                        const y = (canvas.height - img.height * scale) / 2;
                        ctx.drawImage(img, x, y, img.width * scale, img.height * scale);
                        
                        canvas.toBlob((blob) => {
                            const link = document.createElement('a');
                            link.download = `sound-blossom-${Date.now()}.png`;
                            link.href = URL.createObjectURL(blob);
                            link.click();
                            URL.revokeObjectURL(link.href);
                        }, 'image/png');
                        
                        URL.revokeObjectURL(url);
                    };
                    img.src = url;
                } catch (err) {
                    console.error('PNG export error:', err);
                    alert('PNG 내보내기에 실패했습니다.');
                }
            };

            return (
                <div className="app-container">
                    
                    <div className="background-ambience"></div>

                    <header className="header">
                        <h1 className="title">
                            Sound Blossom
                        </h1>
                        <p className="subtitle">
                            소리를 내어 꽃을 피워보세요
                        </p>
                    </header>

                    <button
                        onClick={exportToPNG}
                        className="download-button"
                        title="PNG로 저장"
                    >
                        <Download size={20} />
                    </button>

                    <main className="main-content">
                        <BloomFlower ref={flowerRef} bloomLevel={bloomLevel} />
                    </main>

                    <div className="controls">
                        
                        {error && (
                            <div className="error-message">
                                {error}
                            </div>
                        )}

                        <div className={`volume-indicator ${!isListening ? 'hidden' : ''}`}>
                            <Volume2 size={16} className="icon-small" />
                            <div className="volume-bar">
                                <div 
                                    className="volume-bar-fill"
                                    style={{ width: `${Math.min(100, (volume / 255) * 100 * 2)}%` }}
                                />
                            </div>
                        </div>

                        <button
                            onClick={handleToggle}
                            className={`main-button ${isListening ? 'listening' : 'not-listening'}`}
                        >
                            {isListening ? (
                                <>
                                    <MicOff size={24} />
                                    <span>멈추기</span>
                                </>
                            ) : (
                                <>
                                    <div className="ping-animation"></div>
                                    <Mic size={24} />
                                    <span>시작하기</span>
                                </>
                            )}
                        </button>

                        {!isListening && (
                            <p className="permission-text">
                                마이크 사용 권한이 필요합니다
                            </p>
                        )}
                    </div>
                </div>
            );
        };

        // Render App
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
